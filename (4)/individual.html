		// Function to update case details in the UI
		function updateCaseDetails(caseDetails) {
			const caseDetailsContainer = document.getElementById('caseDetailsContainer');
			caseDetailsContainer.innerHTML = `<h4 class="h4">Case Details</h4><p>${caseDetails}</p>`;
		}

		// Function to update case status
		function updateCaseStatus() {
			const newStatus = prompt("Enter new case status:");
			document.getElementById('caseStatus').innerText = newStatus;
		}

		// Function to set update date
		function setUpdateDate() {
			const newUpdateDate = document.getElementById('updateDate').value;
			alert("Update date set to: " + newUpdateDate);
		}

		function addTask(event) {
			event.stopPropagation();
			event.preventDefault();
			const newTask = document.getElementById('taskInput').value;
			alert("Task added: " + newTask);
			// 阻止输入框的事件传播
			event.stopPropagation();

		}

		function showCaseDetails(event) {

			event.stopPropagation();
			var detailsContainer = document.getElementById("caseDetailsContainer");
			var detailsContent = document.getElementById("caseDetailsContent");
			setTimeout(function () {
				detailsContent.innerHTML = "Test!!!";
				detailsContainer.style.display = "block";
			}, 1000);
			shouldUpdateDetails = true;  // 在显示详情时重新设置标志为true
		}

		// Function to upload a file
		function uploadFile() {
			const fileInput = document.getElementById('fileInput');
			if (fileInput.files.length > 0) {
				const fileName = fileInput.files[0].name;
				alert("File uploaded: " + fileName);
			} else {
				alert("Please select a file to upload.");
			}
		}

		// Simulate a scenario where a user clicks on a case and fetches details
		document.getElementById('individualCasesCard').addEventListener('click', function () {
			const caseId = document.getElementById('caseId').innerText;

			// Fetch case details
			const caseDetails = fetchCaseDetails(caseId);

			// Update the UI with case details
			updateCaseDetails(caseDetails.caseDetails);
		});


	</script>
